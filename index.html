<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildCare Subsidy Eligibility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 40px; /* Added margin-bottom for spacing */
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            flex: 1;
            padding: 0 10px;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #5a67d8;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #4c51bf;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eligibility Checker</h1>
        <form id="eligibility-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="num_employees">Number of Employees:</label>
                    <input type="number" id="num_employees" name="num_employees" value="1000" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="AL">Alabama (AL)</option>
                        <option value="AK">Alaska (AK)</option>
                        <option value="AZ">Arizona (AZ)</option>
                        <option value="AR">Arkansas (AR)</option>
                        <option value="CA" selected>California (CA)</option>
                        <option value="CO">Colorado (CO)</option>
                        <option value="CT">Connecticut (CT)</option>
                        <option value="DE">Delaware (DE)</option>
                        <option value="FL">Florida (FL)</option>
                        <option value="GA">Georgia (GA)</option>
                        <option value="HI">Hawaii (HI)</option>
                        <option value="ID">Idaho (ID)</option>
                        <option value="IL">Illinois (IL)</option>
                        <option value="IN">Indiana (IN)</option>
                        <option value="IA">Iowa (IA)</option>
                        <option value="KS">Kansas (KS)</option>
                        <option value="KY">Kentucky (KY)</option>
                        <option value="LA">Louisiana (LA)</option>
                        <option value="ME">Maine (ME)</option>
                        <option value="MD">Maryland (MD)</option>
                        <option value="MA">Massachusetts (MA)</option>
                        <option value="MI">Michigan (MI)</option>
                        <option value="MN">Minnesota (MN)</option>
                        <option value="MS">Mississippi (MS)</option>
                        <option value="MO">Missouri (MO)</option>
                        <option value="MT">Montana (MT)</option>
                        <option value="NE">Nebraska (NE)</option>
                        <option value="NV">Nevada (NV)</option>
                        <option value="NH">New Hampshire (NH)</option>
                        <option value="NJ">New Jersey (NJ)</option>
                        <option value="NM">New Mexico (NM)</option>
                        <option value="NY">New York (NY)</option>
                        <option value="NC">North Carolina (NC)</option>
                        <option value="ND">North Dakota (ND)</option>
                        <option value="OH">Ohio (OH)</option>
                        <option value="OK">Oklahoma (OK)</option>
                        <option value="OR">Oregon (OR)</option>
                        <option value="PA">Pennsylvania (PA)</option>
                        <option value="RI">Rhode Island (RI)</option>
                        <option value="SC">South Carolina (SC)</option>
                        <option value="SD">South Dakota (SD)</option>
                        <option value="TN">Tennessee (TN)</option>
                        <option value="TX">Texas (TX)</option>
                        <option value="UT">Utah (UT)</option>
                        <option value="VT">Vermont (VT)</option>
                        <option value="VA">Virginia (VA)</option>
                        <option value="WA">Washington (WA)</option>
                        <option value="WV">West Virginia (WV)</option>
                        <option value="WI">Wisconsin (WI)</option>
                        <option value="WY">Wyoming (WY)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="hr_min">Minimum Hourly Rate:</label>
                    <input type="number" step="0.01" id="hr_min" name="hr_min" value="10" required>
                </div>
                <div class="form-group">
                    <label for="hr_median">Median Hourly Rate:</label>
                    <input type="number" step="0.01" id="hr_median" name="hr_median" value="20" required>
                </div>
                <div class="form-group">
                    <label for="hr_max">Maximum Hourly Rate:</label>
                    <input type="number" step="0.01" id="hr_max" name="hr_max" value="40" required>
                </div>
            </div>
            <button type="button" onclick="calculateEligibility()">Calculate Eligibility</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function calculateEligibility() {
            const form = document.getElementById('eligibility-form');
            const formData = new FormData(form);
            const jsonData = Object.fromEntries(formData.entries());

            console.log('Input Data:', jsonData); // Log input data

            try {
                const response = await fetch('https://api-mz.onrender.com/calculate_eligibility', {  // Updated to deployed API URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Received response:', data);
                    document.getElementById('result').innerHTML = `<span style="font-size: 1.5rem;"><b>${data['Total Eligible for Child Care']} employees (${parseFloat(data['Percentage of eligible employees']).toFixed(1)}%)</b> may be eligible for childcare subsidies.</span>`;
                } else {
                    throw new Error('Error calculating eligibility.');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error calculating eligibility.';
            }
        }
    </script>
</body>
</html>
